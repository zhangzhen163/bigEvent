<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src='./js/bootstrap/js/bootstrap.min.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name='username' class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name='nickname' class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file"style='display:none' name='user_pic' id='exampleInputFile'>
                    <br>
                    <!-- 将选择文件按钮更换美化上传按钮 -->
                    <!-- laber for 后面对应的名字是input中id的名字 -->
                    <label for="exampleInputFile">
                        <img src="./images/uploadFileIcon.png" alt="">
                    </label>
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" name="password" class="form-control password" id="inputEmail3" value="12345678">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        修改成功!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // 入口函数
        $(function(){
            $('#exampleInputFile').on('change',function(){
                var iconFile=this.files[0];// 获取的选中的图片
                var url=URL.createObjectURL(iconFile);
                $('.user_pic').attr('src',url);
           
        })
        //  修改前一打开页面先获取用户信息
        $.get({
            url:'http://localhost:8000/admin/userinfo_get',
            success:function(backData){
                if(backData.code==200){
                    // 第一种方法
                    // $('.username').val(backData.data.username);
                    // $('.nickname').val(backData.data.nickname);
                    // $('.email').val(backData.data.email);
                    // $('.password').val(backData.data.password);
                    // $('.user_pic').attr('src',backData.data.user_pic);
                    // 第二种方法用遍历接收数据里对象的方法
                   for(var key in backData.data){
                       $('.'+key).val(backData.data[key]);
                   }
                   $('.user_pic').attr('src',backData.data.user_pic);
                }
            }
        });
        // 给修改按钮加点击事件
        $('.btn-edit').on('click',function(e){
            e.preventDefault();
            // 创建formData对象,使用它要保证form表单里面获取值要让表单标签有name属性
            var fm=new FormData($('form')[0]);
            $.post({
                url:'http://localhost:8000/admin/userinfo_edit',
                data:fm,
                contentType:false,
                processData:false,
                success:function(backData){
                    console.log(backData);
                    if(backData.code==200){
                        // 修改成功 弹出框出现
                        $('#myModal').modal();
                    // 给弹出框的确认按钮加点击事件
                    $('.btn-primary').on('click',function(){
                        $.get({
                            url:'http://localhost:8000/admin/getuser',
                            success:function(backData){
                                if(backData.code==200){
                                    parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;'+backData.data.nickname);
                                    parent.$('.user_info').children('img').attr('src',backData.data.user_pic);
                                    parent.$('.user_center_link').children('img').attr('src',backData.data.user_pic);
                                }
                            }
                        })
                        $('#myModal').modal('hide');
                    });
                    }
                  
                }
            });
        });
    });
        
        
        
        
        </script>
</body>

</html>
