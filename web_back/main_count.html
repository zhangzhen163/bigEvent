                    let aCount = []; // 用let声明变量,只能在代码块中引用,不能被外界获取
                    let aDate = [];

                    // }  // 数据太多折线图太丑,取其中一部分最新的数据,翻转数组,从20条取,做法如下

                    for (var i = backData.data.length - 1; i >= 20; i--) {
                        aCount.push(backData.data[i].day_count);
                        aDate.push(backData.data[i].day);
                    }
                    // 把数组掉头
                    aCount = aCount.reverse();
                    aDate = aDate.reverse();

                    var chartopt = {
                        title: {

                                restore: { show: true },
