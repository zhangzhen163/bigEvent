<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control title" name='title' value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control article_type" name="type">
                            <option value="1">科学</option>
                            <option value="8">军事</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="form-control" disabled value="2019-05-17" id="dateinput" name='date'>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id='art_cate' type="text/html">
    {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    </script>
    <!-- 
        1 获取下拉菜单的值,通过模板的方式
        2 要做的是一打开页面就获取到页面上的值;通过文章搜索的接口依据id获取
        由于点击编辑时页面有跳转所以把id通过在a标签跳转路径后加?id=值的形式来获取
        3 时间是禁用的;
        4 富文本的值通过插件的里获取文本的值的方法来获取
        5 点击修改按钮,获取信息通过formdata对象来获取,对象中的id和content需要获取
        6  选择图片,用到图片的路径,然后获取图片的路径   
     -->
    <script>
    $(function(){
        //获取下拉列表的里值
        $.get({
            url:'http://localhost:8000/admin/category_search',
            success:function(backData){
                if(backData.code==200){                 
                    var html=template('art_cate',backData);
                    $('.article_type').html(html);                
                }
            }
        });

        // 因为是点击编辑按钮跳转到编辑页面所以一打开页面是有值的,需要根据id获取
        var id=location.search.split('=')[1];
        // console.log(id);
        $.get({
            url:'http://localhost:8000/admin/search',
            data:{
                id:id
            },
            success:function(backData){
                // console.log(backData);
                if(backData.code==200){
                    $('.title').val(backData.data.title);
                    $('.article_cover').attr('src',backData.data.cover);
                    $('.article_type').val(backData.data.type);
                    $('#dateinput').val(backData.data.date);
                    $('#rich_content').val(backData.data.content);
                }
            }
        });

        // 获取完要编辑的内容,点击编辑按钮进行的操作
        $('.btn-edit').on('click',function(e){
            e.preventDefault();
            var fm=new FormData($('form')[0]);
            fm.append('id',id);
            fm.append('content',tinyMCE.activeEditor.getContent());
          
            // 编辑表单通过formdata对象来获取,这里的id和content内容需要获取添加到formdata对象中
            // 给form表单加name属性
            $.post({
                url:'http://localhost:8000/admin/article_edit',
                data:fm,
                contentType:false,
                processData:false,
                success:function(backData){              
                    if(backData.code==200){
                      alert('修改成功');
                    }
                }


            });
        });

    });

    </script>
</body>

</html>
